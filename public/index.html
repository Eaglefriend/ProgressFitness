<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-title" content="PFA">
    <link rel="apple-touch-icon" href="media/img/icons/apple_icon_120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="media/img/icons/apple_icon_152x152.png" sizes="152x152">

    <body>
        <section class="challenges__grid">
            <h1 class="challenges__title">Challenges</h1>
            <div class="challenges__endurance">
                <h2>Endurance</h2>
                <a href="#">
                    <img src="media/img/endurance_challenge.jpx" alt="endurance_challenge">
                </a>
            </div>
            <div class="challenges__strength">
                <h2>Strength</h2>
                <a href="#">
                    <img src="media/img/strength_challenge.jpx" alt="strength_challenge">
                </a>
            </div>
            <div class="challenges__mass">
                <h2>Mass</h2>
                <a href="#">
                    <img src="media/img/mass_challenge.jpx" alt="mass_challenge">
                </a>
            </div>
        </section>
     
        <a id="btnAdd" class="addToHomescreenButton" href="#"><img class="addToHomescreenButton addToHomescreenButton__img" src="media/img/buttons/add_to_homescreen_button.jpx" alt="add_to_homescreen_button">

        <script src="js/app.js"></script>
